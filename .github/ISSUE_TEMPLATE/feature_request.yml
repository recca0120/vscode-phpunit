name: Feature Request
description: Suggest a new feature or improvement
labels: ["enhancement"]

body:
  - type: textarea
    id: description
    attributes:
      label: What would you like?
      description: A clear description of the feature or improvement.
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Use case
      description: Why do you need this? What problem does it solve?
      placeholder: I'm trying to... but currently I have to...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Have you tried any workarounds or alternative approaches?
